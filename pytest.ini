[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov-report=term-missing
markers =
    unit: Unit tests for individual components
    integration: Integration tests with mocked dependencies
    slow: Tests that take significant time to run

[coverage:run]
source = agent
omit = 
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 0
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
